<h3>{{title}}</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      @for (column of COLUMNS; track COLUMNS; let i = $index) {
      <th scope="col">{{ column }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (data of datas; track data.name; let i = $index) {
    <tr>
      @if(data.category.name) {
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.quantity }}</td>
      <td>{{ data.unity }}</td>
      <td>{{ data.category.name }}</td>
      }
      <td>
        <a href="#" (click)="openModal(data, 'edit')"
          ><i class="bi bi-pencil"></i
        ></a>
        <a href="#" (click)="openModal(data, 'delete')"
          ><i class="bi bi-trash"></i
        ></a>
      </td>
    </tr>
    }
  </tbody>
</table>

<app-modal #modalComp />
